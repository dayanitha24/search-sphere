<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google</title>
	<link rel="icon" href="chrome (1).png"/>
	<link rel ="stylesheet" href="style.css"/>
</head>
<body>
	<div class ="nav">
		<ul>
			<li>
				<a href="https://mail.google.com/mail/u/0/">Gmail</a>
			</li>
			<li>
				<a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
			</li>
			<li>
				<a href ="">
					<img src="g-menu.PNG" id="menu">
				</a>
			</li>
			<li>
				<a href="https://accounts.google.co.in/">
					<button id="sign">
						Sign In
					</button>
				</a>
			</li>
		</ul>
	</div>
	<div class="Googlelogo">
		<img src="logo.png" >
	</div>
	<form id="srch">
		<input type="text" id="txtsrch"
		placeholder="Search Google or Type URL
		">
		<img src="search.png" id="srchicon">
		<img src="mic.png" id="micicon">
		<img src="camera.png" id="cameraicon">
		<div class="button">
			<input type="submit" value="Google Search" id="submittext">
			<button id="feelbtn">
				<a href="https://www.google.com/doodles/">
					I'm Feeling Good
				</a>
			</button>
		</div>
	</form>
	<script src="script.js"></script>
</body>
</html>
